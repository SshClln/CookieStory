cookie_story_blog_homepage:
    path:     /
    defaults: { _controller: CookieStoryBlogBundle:Default:index }

cookie_story_blog_upload:
    path:     /upload
    defaults: { _controller: CookieStoryBlogBundle:Default:upload }

cookie_story_blog_getrecette:
    path: /recette/find
    defaults: { _controller: cookie_story_blog.recette_controller:getRecette }

cookie_story_blog_getlisterecette:
