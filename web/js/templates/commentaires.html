<div class='col-xs-12'>
  <h2>Commentaires</h2>
  <div class='col-xs-12' ng-repeat = "element in elements | reverse | limitTo:10">
    <div>
      <strong class="commentaire-pseudo">{{element.pseudo}}</strong>
      <span class="pull-right commentaire-date">{{element.datePost}}</span>
    </div>
    <div class="commentaire-contenu">{{element.commentaire}}</div>
    <hr/>
  </div>
</div>
