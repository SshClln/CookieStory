<div class="col-md-10 col-md-offset-1">
  <div class="col-xs-4 no-padding" ng-repeat="recette in recettes | reverse">
    <div ng-repeat="layout in recette.layout | orderBy:'position' | limitTo:2 | reverse">
      <a href="/acookiestory/#!/recette/{{recette.slug}}"><p ng-if="layout.item=='imageH'" class="cs-image-h" image="layout.contenu"></p></a>
      <br>
    </div>
    <p class="text-center titre-home"><a href="/acookiestory/#!/recette/{{recette.slug}}">{{recette.titre}}</a></p>
  </div>
</div>
