
<div class="row no-padding">
  <div class="col-xs-12">
    <div class="col-xs-4" ng-repeat="recette in recettes | reverse | limitTo: 6">
      <div ng-repeat="layout in recette.layout | orderBy:'position' | limitTo:2 | reverse">
        <a href="/acookiestory/#!/recette/{{recette.slug}}"><p ng-if="layout.item=='imageH'" class="cs-image-h" image="layout.contenu"></p></a>
        <br>
      </div>
      <p class=text-center><a href="/acookiestory/#!/recette/{{recette.slug}}">{{recette.titre}}</a></p>
    </div>
  </div>
</div>
