<div class="col-md-8 col-md-offset-2">
  <h1>Index</h1>
  <div ng-repeat="recette in recettes | orderBy:'titre'">
    <div ng-repeat="layout in recette.layout">
      <div ng-if="layout.item=='titre'"><a href="/acookiestory/#!/recette/{{recette.slug}}">{{layout.contenu}}</a></div>
    </div>
  </div>
</div>
